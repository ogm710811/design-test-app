<fox-section>
  <fox-section-title>Quality Review Reason Volumes By Site</fox-section-title>
  <div class="col-sm-12">
    <div class="col-sm-2">
      <mat-form-field class="full-width">
        <mat-label>Site:</mat-label>
        <input matInput id="txtM99SITC" name="txtM99SITC" #txtM99SITC="ngModel" maxlength="1" size="1" type="text"
          [(ngModel)]="screenBean.m99sitc" />
      </mat-form-field>
    </div>
    <div class="col-sm-2">
      <mat-form-field class="full-width">
        <input matInput id="txtM99FTWA" name="txtM99FTWA" #txtM99FTWA="ngModel" maxlength="3" size="3" disabled="disabled"
          type="text" [(ngModel)]="screenBean.m99ftwa" />
      </mat-form-field>
    </div>
  </div>

  <div class="col-sm-12 margin-top-20">
    <div class="col-sm-10">
      <mat-form-field class="full-width">
        <mat-label>Top Five:</mat-label>
        <input matInput id="txtM99TFR1" name="txtM99TFR1" #txtM99TFR1="ngModel" maxlength="77" size="77" disabled="disabled"
          type="text" [(ngModel)]="screenBean.m99tfr1" />
      </mat-form-field>
    </div>
  </div>

  <div class="col-sm-12 margin-top-20">
    <div class="col-sm-3">
      <mat-form-field>
        <mat-label>Site:</mat-label>
        <input matInput id="txtM99SITN" name="txtM99SITN" #txtM99SITN="ngModel" maxlength="16" size="16" disabled="disabled"
          type="text" [(ngModel)]="screenBean.m99sitn" />
      </mat-form-field>
    </div>
    <div class="col-sm-3">
      <mat-form-field>
        <mat-label>Quality Reasons for:</mat-label>
        <input matInput id="txtM99DATE" name="txtM99DATE" #txtM99DATE="ngModel" maxlength="8" size="8" disabled="disabled"
          type="text" [(ngModel)]="screenBean.m99date" />
      </mat-form-field>
    </div>
  </div>
</fox-section>
