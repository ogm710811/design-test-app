<table *ngIf="labels.length === 1 && !showOneColumn" class="table-provider">
  <tbody>
    <tr><td class="padding-bottom-five"><div class="provider-header">{{labels[0]}}</div></td></tr>
    <tr><td class="table-row-value padding-bottom-three"><img *ngIf="labels[0] === 'Email'" class="image-icon" src="/assets/img/mail.svg"/><div class="provider-value">{{values[0]}}</div></td></tr>
  </tbody>
</table>

<table *ngIf="labels.length === 2 && !showTwoColumn" class="table-provider">
  <tbody>
  <tr>
    <td class="table-row-fifty padding-bottom-five"><div class="provider-header">{{labels[0]}}</div></td>
    <td class="table-row-separation"></td>
    <td class="table-row-fifty padding-bottom-five"><div class="provider-header">{{labels[1]}}</div></td>
  </tr>
  <tr class="table-transparent">
    <td class="table-row-value padding-bottom-three"><div class="provider-value"><img *ngIf="labels[0] === 'Email'" class="image-icon" src="/assets/img/mail.svg"/>{{values[0]}}</div></td>
    <td></td>
    <td class="table-row-value padding-bottom-three"><div class="provider-value"><img *ngIf="labels[1] === 'Email'" class="image-icon" src="/assets/img/mail.svg"/>{{values[1]}}</div></td>
  </tr>
  </tbody>
</table>
