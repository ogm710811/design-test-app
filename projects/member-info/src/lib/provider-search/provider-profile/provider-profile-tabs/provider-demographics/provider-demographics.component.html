<fox-section>
  <div>
    <div class="tab-heading">Main Provider Overview</div>

    <div class="visible-xs">
      <fox-field [labels]="['Name']"
                 [values]="[detailsService?.providerDetails?.providerName?.businessName]">
      </fox-field>
    </div>

    <div class="div-height-fifteen visible-xs"></div>

    <div class="visible-xs">
      <fox-field [labels]="['Provider Type']"
                 [values]="[providerTypeCode?.idNumber]">
      </fox-field>
    </div>

    <div class="hidden-xs">
      <fox-field [labels]="['Name', 'Provider Type']"
                 [values]="[detailsService?.providerDetails?.providerName?.businessName,
                 providerTypeCode?.idNumber]">
      </fox-field>
    </div>

    <div class="div-height-fifteen visible-xs"></div>

    <div class="visible-xs">
      <fox-field [labels]="['Street Address']"
                 [values]="[providerAddress?.addressLine1]">
      </fox-field>
    </div>

    <div class="div-height-fifteen visible-xs"></div>

    <div class="visible-xs">
      <fox-field [labels]="['City, State, Zip']"
                 [values]="[providerAddress?.city]">
      </fox-field>
    </div>

    <div class="div-height-fifteen hidden-xs"></div>

    <div class="hidden-xs">
      <fox-field [labels]="['Street Address', 'City, State, Zip']"
                 [values]="[providerAddress?.addressLine1,
                  providerAddress?.city + ', ' + providerAddress?.state + ', ' + providerAddress?.postalCode]">
      </fox-field>
    </div>

    <div class="div-height-fifteen visible-xs"></div>

    <div class="visible-xs">
      <fox-field [labels]="['Country']"
                 [values]="[providerAddress?.country]">
      </fox-field>
    </div>

    <div class="div-height-fifteen visible-xs"></div>

    <div class="visible-xs">
      <fox-field [labels]="['Phone, Extension']"
                 [values]="[detailsService?.providerDetails?.phone?.contactInfo]">
      </fox-field>
    </div>

    <div class="div-height-fifteen visible-xs"></div>

    <div class="visible-xs">
      <fox-field [labels]="['Fax']"
                 [values]="[detailsService?.providerDetails?.fax?.contactInfo]">
      </fox-field>
    </div>

    <div class="div-height-fifteen visible-xs"></div>

    <div class="visible-xs">
      <fox-field [labels]="['Email']"
                 [values]="[detailsService?.providerDetails?.email?.contactInfo?.includes('@') ? detailsService?.providerDetails?.email?.contactInfo : '']">
      </fox-field>
    </div>

    <div class="div-height-fifteen visible-sm"></div>

    <div class="visible-sm">
      <fox-field [labels]="['Country', 'Phone, Extension']"
                 [values]="[providerAddress?.country,
                 detailsService?.providerDetails?.phone?.contactInfo]">
      </fox-field>
    </div>

    <div class="div-height-fifteen visible-sm"></div>

    <div class="visible-sm">
      <fox-field [labels]="['Fax', 'Email']"
                 [values]="[detailsService?.providerDetails?.fax?.contactInfo,
                 detailsService?.providerDetails?.email?.contactInfo]">
      </fox-field>
    </div>

    <div class="div-height-fifteen hidden-xs hidden-sm"></div>

    <div class="hidden-xs hidden-sm">
      <fox-field [labels]="['Country', 'Phone, Extension', 'Fax', 'Email']"
                 [values]="[providerAddress?.country,
                 detailsService?.providerDetails?.phone?.contactInfo,
                 detailsService?.providerDetails?.fax?.contactInfo,
                 detailsService?.providerDetails?.email?.contactInfo?.includes('@') ? detailsService?.providerDetails?.email?.contactInfo : '']">
      </fox-field>
    </div>

    <div class="div-height-fifteen visible-xs"></div>

    <div class="visible-xs">
      <fox-field [labels]="['Website']"
                 [values]="[detailsService?.providerDetails?.email?.contactInfo?.includes('@') ? '' : detailsService?.providerDetails?.email?.contactInfo]">
      </fox-field>
    </div>

    <div class="div-height-fifteen visible-xs"></div>

    <div class="visible-xs">
      <fox-field [labels]="['Provider Start & End Dates']"
                 [values]="[detailsService?.providerDetails?.providerId?.recordDetail?.startDate | date: 'MM/dd/yyyy'+' '+detailsService?.providerDetails?.providerId?.recordDetail | date: 'MM/dd/yyy']">
      </fox-field>
    </div>

    <div class="div-height-fifteen visible-xs"></div>

    <div class="visible-xs">
      <fox-field [labels]="['Modified Date']"
                 [values]="[detailsService?.providerDetails?.providerId?.recordDetail?.lastUpdateDate | date : 'MM/dd/yyyy']">
      </fox-field>
    </div>

    <div class="div-height-fifteen visible-xs"></div>

    <div class="visible-xs">
      <fox-field [labels]="['Modified By']"
                 [values]="[detailsService?.providerDetails?.providerId?.recordDetail?.lastUpdateUser]">
      </fox-field>
    </div>

    <div class="div-height-fifteen visible-sm"></div>

    <div class="visible-sm">
      <fox-field [labels]="['website', 'Provider Start & End Dates']"
                 [values]="[detailsService?.providerDetails?.email?.contactInfo?.includes('@') ? '' : detailsService?.providerDetails?.email?.contactInfo,
                 detailsService?.providerDetails?.providerId?.recordDetail?.startDate | date: 'MM/dd/yyyy'+' '+detailsService?.providerDetails?.providerId?.recordDetail | date: 'MM/dd/yyy']">
      </fox-field>
    </div>

    <div class="div-height-fifteen visible-sm"></div>

    <div class="visible-sm">
      <fox-field [labels]="['Modified Date', 'Modified By']"
                 [values]="[detailsService?.providerDetails?.providerId?.recordDetail?.lastUsedDate | date: 'MM/dd/yyyy',
                 detailsService?.providerDetails?.providerId?.recordDetail?.lastUpdateUser]">
      </fox-field>
    </div>

    <div class="div-height-fifteen hidden-xs hidden-sm"></div>

    <div class="hidden-sm hidden-xs">
      <fox-field [labels]="['Website', 'Provider Start & End Dates', 'Modified Date', 'Modified By']"
                 [values]="[detailsService?.providerDetails?.email?.contactInfo?.includes('@') ? '' : detailsService?.providerDetails?.email?.contactInfo,
                 detailsService?.providerDetails?.providerId?.recordDetail?.startDate | date: 'MM/dd/yyyy'+' '+detailsService?.providerDetails?.providerId?.recordDetail | date: 'MM/dd/yyy',
                 detailsService?.providerDetails?.providerId?.recordDetail?.lastUsedDate | date: 'MM/dd/yyyy',
                 detailsService?.providerDetails?.providerId?.recordDetail?.lastUpdateUser]">
      </fox-field>
    </div>
  </div>
</fox-section>
