<fox-section>
  <fox-section-title>Medicare Constant File - {{screen.m29titl | titlecase }}</fox-section-title>
  <div class="col-sm-12 margin-top-20">
    <div class="col-sm-3">
      <mat-form-field>
        <mat-label>
          End Date:
        </mat-label>
        <input matInput id="txtM29EDT1" placeholder="(MM/DD/YYYY)" [formControl]="customEndDate" maxlength="10"
          size="10" type="text" [(ngModel)]="screen.m29edt1" />
        <mat-error *ngIf="customEndDate.errors">Please enter in MM/DD/YYYY format</mat-error>
      </mat-form-field>
    </div>
    <div class="col-sm-3">
      <mat-form-field>
        <mat-label>
          Start Date:
        </mat-label>
        <input matInput id="txtM29SDT1" placeholder="(MM/DD/YYYY)" [formControl]="customStartDate" name="txtM29SDT1" #txtM29SDT1
          maxlength="10" size="10" tabindex="-1" type="text" disabled="{{screen.m29titl == 'REVIEW'}}" [(ngModel)]="screen.m29sdt1"
        />
        <mat-error *ngIf="customStartDate.errors">Please enter in MM/DD/YYYY format</mat-error>
      </mat-form-field>
    </div>
    <div class="col-sm-3">
      <mat-form-field>
        <mat-label>
          Benefit Reduction Period Indicator:
        </mat-label>
        <input matInput id="txtM29RIND" name="txtM29RIND" #txtM29RIND maxlength="1" size="1" type="text" disabled="{{screen.m29titl == 'REVIEW'}}"
          [(ngModel)]="screen.m29rind" />
      </mat-form-field>
    </div>
  </div>
</fox-section>
