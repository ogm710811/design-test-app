<div class="fox-tooltip" >
  <div class="fox-tooltip-element" (click)="onActionButtonClick($event)" (mouseenter)="onActionButtonClick($event)" (mouseleave)="close()">
    <div #tooltip="bs-tooltip" [triggers]="toolMenuParams.triggers" [tooltip]="template" [placement]="toolMenuParams.placement"
         [container]="toolMenuParams.container">
      <ng-container>
        <ng-content></ng-content>
      </ng-container>
    </div>
  </div>
</div>
<ng-template #template>
  <div>
    <div *ngIf="currentTemplate(tooltipTemplates.content)">
      <div [ngStyle]="{ 'padding.px': toolMenuParams.paddingText, 'width': toolMenuParams.widthText ? '' : 'auto'}">
        <p class="fox-tooltip-content" [ngStyle]="{ 'width.px': widthText }">
          {{ displayText }}
        </p>
      </div>
    </div>
    <div *ngIf="currentTemplate(tooltipTemplates.iconContent)">
      <div class="fox-tooltip-container-icon-content">
        <p *ngIf="toolMenuParams.title" class="fox-tooltip-title">{{ toolMenuParams.title }}</p>
        <ul class="fox-tooltip-content-list list-unstyled text-left">
          <li *ngFor="let option of options" (click)="option.action(); close()">
            <p class="fox-tooltip-content text-nowrap">
              <img class="fox-tooltip-icon" src="{{'assets/img/icon-bullet-round/'+ option.icon}}" alt="tooltip icon"/>
              <span class="fox-tooltip-label">{{option.label}}</span>
            </p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</ng-template>
