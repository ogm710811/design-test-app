<div class="row container-invalid-params">
  <div class="col-xs-12 container-img">
    <img src="./assets/img/undraw_lost_bqr2.svg" class="img-parameter-error" alt="parameter error"/>
  </div>
  <div class="col-xs-12 container-error-msg">
    <span class="col-xs-12 span-error-msg"><span class="span-error-msg-strong">Error:</span> Invalid Parameter(s)</span>
    <span class="col-xs-12 span-error-description">The {{paramType}} value ({{paramInputValue}}) provided is not a {{commandInput === 'SC'? 'suspended' : 'valid'}} {{paramType}}. Please try again</span>
  </div>
  <div class="col-xs-12 container-return-prev">
    <img src="assets/img/arrow-left.svg" class="img-return-icon" alt="return icon"/>
    <span class="span-return-pre" foxHotkey="ctrl+f1" hotkeyAction="click" tabindex="0" (click)="pf1EventClick()">Return to Previous (F1)</span>
  </div>
</div>
