<fox-section>
  <fox-section-title>{{screen.m26titl.split('**').join('') | titlecase}}</fox-section-title>
  <div>
    <div class="col-sm-12">
      <mat-form-field class="margin-right-20">
        <mat-label>Date:</mat-label>
        <input id="txtM26GREG" matInput maxlength="8" size="8" tabindex="" disabled="disabled" type="text" [(ngModel)]="screen.m26greg"
        />
      </mat-form-field>

      <mat-form-field class="margin-right-20">
        <mat-label>Menu Date:</mat-label>
        <input id="txtM26JUL" matInput maxlength="4" size="4" tabindex="" disabled="disabled" type="text" [(ngModel)]="screen.m26jul"
        />
      </mat-form-field>

      <mat-form-field class="margin-right-20">
        <mat-label>Cartridge:</mat-label>
        <input id="txtM26CAR" matInput maxlength="1" size="1" tabindex="" disabled="disabled" type="text" [(ngModel)]="screen.m26car"
        />
      </mat-form-field>

      <mat-form-field class="margin-right-20">
        <mat-label>Last Maint. Date:</mat-label>
        <input id="txtM26MDT" matInput maxlength="8" size="8" tabindex="" disabled="disabled" type="text" [(ngModel)]="screen.m26mdt"
        />
      </mat-form-field>
    </div>


    <div class="col-sm-12 margin-top-40">
      <table class="table">
        <thead class="thead-default">
          <tr>
            <th>#</th>
            <th>Location</th>
            <th>Start</th>
            <th>End</th>
          </tr>
        </thead>

        <tbody>
          <ng-container *ngFor="let mapLine of viewData; ">
            <tr>
              <td [ngClass]="selectionType == '1' ? 'center-label-row' : ''" >
                <div>{{mapLine.index}}.</div>
              </td>
              <td [ngClass]="selectionType == '1' ? 'center-label-row' : ''">
                <div>
                    {{mapLine.lcIX}}
                </div>
              </td>
              <td [ngClass]="selectionType == '1' ? 'center-label-row' : ''">
                <div>
                  {{mapLine.stIX}}
                </div>
              </td>
              <td>
                <div *ngIf="selectionType == '2' || selectionType == '3' ">
                  {{mapLine.enIX}}
                </div>
                <div *ngIf="selectionType == '1' ">
                    <mat-form-field>
                      <input id="txtM26EN1" matInput maxlength="3" size="3" tabindex="" type="text" [(ngModel)]="mapLine.enIX" />
                    </mat-form-field>
                  </div>
              </td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>

    <div class="col-sm-12 margin-top-20">
      <fox-paginator-non-material [(pageSize)]="pageSizeSelected" [dataLengthInput]="dataLengthInput" #paginator [pageTotal]="pageTotal"
        [(currentPage)]="currentPage" (currentPageChange)="calculateNewPage();" (pageSizeChange)="currentPage=0; calculateNewPage();"></fox-paginator-non-material>
    </div>

    <!-- <div class="col-sm-12 margin-top-40">
      <div class="col-sm-5">
        <mat-form-field class="full-width">
          <mat-label>Confirmation:</mat-label>
          <input id="txtM26DELP" matInput maxlength="20" size="20" tabindex="" disabled="disabled" type="text" [(ngModel)]="screen.m26delp"
          />
        </mat-form-field>
      </div>
      <div style="margin-left:-20px" class="col-sm-3">
        <mat-form-field style="width: 50%">
          <input id="txtM26DEL" matInput maxlength="1" size="1" tabindex="" type="text" [(ngModel)]="screen.m26del" />
        </mat-form-field>
      </div>
    </div> -->

    <div class="form-row col-sm-12 margin-top-40 text-right">
      <div class="text-right">
        <button id="F1" name="F1" #F1 type="button" class="btn btn-default margin-right-20" (click)="f1EventClick()" foxHotkey="alt+r">Return
          (R)
        </button>
        <button id="enter" name="enter" #enter type="button" class="btn btn-primary" (click)="enterEventClick()" foxHotkey="{{hotKey}}">{{labelEvent}}

        </button>
      </div>
    </div>
  </div>
</fox-section>
