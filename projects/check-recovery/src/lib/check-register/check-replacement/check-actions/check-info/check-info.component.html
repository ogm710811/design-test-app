<div class="col-xs-12 col-sm-4 col-md-4" [formGroup]="parent">
  <div class="row" formGroupName="checkInfo">
    <div *ngIf="isProvider" class="col-xs-12 container-input-tin">
      <fox-read-only-field
              [label]="readOnlyFields.providerTIN.label"
              [value]="tinValue">
      </fox-read-only-field>
    </div>
    <div *ngIf="isProvider" class="col-xs-12 container-input-provider">
      <fox-read-only-field
              [label]="readOnlyFields.providerNPI.label"
              [value]="npiValue">
      </fox-read-only-field>
    </div>
    <div class="col-xs-12" [ngClass]="{'container-input-provider' : isProvider, 'container-input-account': !isProvider}">
      <fox-read-only-field
        [label]="readOnlyFields.memberNumber.label"
        [value]="accountNumberValue">
      </fox-read-only-field>
    </div>
    <div class="col-xs-12" [ngClass]="{'container-input-provider' : isProvider, 'container-input-member': !isProvider}">
      <fox-read-only-field
        [label]="readOnlyFields.addressOne.label"
        [value]="addressLineOneValue">
      </fox-read-only-field>
    </div>
    <div class="col-xs-12" [ngClass]="{'container-input-provider' : isProvider, 'container-input-member': !isProvider}">
      <fox-read-only-field
        [label]="readOnlyFields.addressTwo.label"
        [value]="addressLineTwoValue">
      </fox-read-only-field>
    </div>
    <div class="col-xs-12" [ngClass]="{'container-input-provider' : isProvider, 'container-input-member': !isProvider}">
      <fox-read-only-field
        [label]="readOnlyFields.addressThree.label"
        [value]="addressLineThreeValue">
      </fox-read-only-field>
    </div>
    <div class="col-xs-12" [ngClass]="{'container-input-provider' : isProvider, 'container-input-member': !isProvider}">
      <fox-read-only-field
        [label]="readOnlyFields.addressCity.label"
        [value]="cityValue">
      </fox-read-only-field>
    </div>
    <div class="col-xs-6" [ngClass]="{'container-input-provider' : isProvider, 'container-input-member': !isProvider}">
      <fox-read-only-field
        [label]="readOnlyFields.addressState.label"
        [value]="stateValue">
      </fox-read-only-field>
    </div>
    <div class="col-xs-6" [ngClass]="{'container-input-provider' : isProvider, 'container-input-member': !isProvider}">
      <fox-read-only-field
        [label]="readOnlyFields.addressZip.label"
        [value]="zipValue">
      </fox-read-only-field>
    </div>
  </div>
</div>
