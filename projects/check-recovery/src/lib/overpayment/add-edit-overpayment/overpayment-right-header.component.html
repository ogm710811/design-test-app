<div class="row container-overpayment-buttons">
  <button id="overpayment-refund" type="submit" class="btn btn-pill-header btn-refund" (click)="getRefundHistory()" foxHotkey="ctrl+f5" hotkeyAction="click">
    <span class="span-delete">
      Refund HX (F5)
    </span>
  </button>
  <button id="overpayment-delete" type="submit" class="btn btn-pill-header btn-delete" (click)="deleteOverpayment()" foxHotkey="ctrl+f6"
    hotkeyAction="click">
    <img src="assets/img/Trash.svg" class="img-trash">
    Delete (F6)
  </button>
</div>
