<div class="container-claim-member">

      <img class="img-member" src="/assets/img/member.svg" />
      <span class="span-header">Member: </span>
      <span class="span-member-data">{{data.name}}</span>

  </span>
  <span class="indent">|</span>
  <span class="container-text container-member">

      <a  id="overpayment-mem-num" class="text-user-no" (click)="getMemberProfile()">{{data.memberNumber}}</a>
    </span>
  </span>
</div>
