<div class="row">
  <div class="col-xs-12 col-md-12 container-return-prev">
    <a class="link-decoration" href="#" (click)="F1EventClick()" foxHotkey="ctrl+f1" hotkeyAction="click">
      <img src="assets/img/arrow-left.svg"/>
      <span class="span-return-prev">Return to Previous (F1)</span>
    </a>
  </div>
</div>

<fox-section class="section-title-of">
  <div class="row no-padding">
    <div class="col-xs-12 container-title-details">
      <fox-section-title>Operator Information (IONS)</fox-section-title>
    </div>
  </div>
  <div class="row row-holder div-member-details-container">
    <div class="col-xs-12 col-sm-2 container-input">
      <fox-input type="text"
                 labelText="Name"
                 isReadOnly="true"
                 isReadOnlyNoPaddingLeftRight="true"
                 [(ngModel)]="screen.m74name">
      </fox-input>
    </div>
    <div class="col-xs-12 col-sm-2 container-input">
      <fox-input type="text"
                 labelText="IONS ID"
                 isReadOnly="true"
                 isReadOnlyNoPaddingLeftRight="true"
                 [(ngModel)]="screen.m74ions">
      </fox-input>
    </div>

    <div class="col-xs-12 col-sm-2 container-input">
      <fox-input type="text"
                 labelText="Position"
                 isReadOnly="true"
                 isReadOnlyNoPaddingLeftRight="true"
                 [(ngModel)]="screen.m74pos">
      </fox-input>
    </div>
    <div class="col-xs-12 col-sm-2 container-input">
      <fox-input type="text"
                 labelText="Authority Level"
                 isReadOnly="true"
                 isReadOnlyNoPaddingLeftRight="true"
                 [(ngModel)]="screen.m74alvl">
      </fox-input>
    </div>
    <div class="col-xs-12 col-sm-2 container-input">
      <fox-input type="text"
                 labelText="Last Maintenance"
                 isReadOnly="true"
                 isReadOnlyNoPaddingLeftRight="true"
                 [(ngModel)]="screen.m74mdat">
      </fox-input>
    </div>

    <div class="col-xs-12 col-sm-2 container-input">
      <fox-input type="text"
                 labelText="Maintenance IONs"
                 isReadOnly="true"
                 isReadOnlyNoPaddingLeftRight="true"
                 [(ngModel)]="screen.m74mion">
      </fox-input>
    </div>
  </div>
</fox-section>
<fox-section class="table-style">
  <fox-section-title>
    Operator Details
  </fox-section-title>
  <div class="container-sub-title" *ngIf="screen.m74titl === 'UPDATE'">
    <fox-section-subheader>Use Tab or arrow keys to navigate and update fields. Click "Submit" (Alt + S) to proceed.</fox-section-subheader>
  </div>
  <div class="container-table-style">
    <fox-table #inputTable
               [tableColumns]="inputColumns"
               [tableData]="viewData | orderBy: {property: tableSortKey, direction: tableSortDirection}"
               (columnChanged)="tableSortKey = $event"
               (directionChanged)="tableSortDirection = $event"
               [fixedFirstColumn]="true">
    </fox-table>
    <div class="row pagnatn-op-auth-comb">
      <fox-paginator-non-material #paginator
                                  [(pageSize)]="pageSizeSelected"
                                  [dataLengthInput]="dataLengthInput"
                                  [pageTotal]="pageTotal"
                                  [(currentPage)]="currentPage"
                                  (currentPageChange)="calculateNewPage();"
                                  (pageSizeChange)="currentPage=0; calculateNewPage();"
                                  [pageSizeDropdownOption]="pageSizeDropdownOption">
      </fox-paginator-non-material>
    </div>
  </div>
  <div class="row" *ngIf="isReadOnly">
    <div class="col-sm-12 text-right">
      <button type="button"
              class="btn btn-secondary  button-margin"
              (click)="ClearEventClick()"
              foxHotkey="alt+r"
              hotkeyAction="click">
        Clear (R)
      </button>
      <fox-loading-button [buttonValue] = "'Submit (S)'"
                          [buttonStatus]="buttonStatus"
                          [typeValue]="'button'"
                          [foxHotKeyValue]="'alt+s'"
                          (buttonClick)="EnterEventClick()">
      </fox-loading-button>
    </div>
  </div>
</fox-section>
