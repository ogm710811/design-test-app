<span *ngIf="data.reportsBtn && data.reportsBtn.visible">
  <button type="button" id="btn-reports" class="btn btn-pill-header button-visible"
          (click)="clickBtn(data.reportsBtn.identifier)"
          [disabled]="data.reportsBtn.disabled">
    <img src="assets/img/Report-blue.svg" class="img-reports">
    {{data.reportsBtn.display}}
  </button>
</span>
