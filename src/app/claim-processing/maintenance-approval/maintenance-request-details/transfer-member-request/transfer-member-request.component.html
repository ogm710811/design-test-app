<div class="container-fluid container-padding">
  <div class="row no-gutters container-row-padding">
    <div class="container-goto col-md-12">
      <div class="container-link-1 col-md-8">
        <a class="link-back-search" [routerLink]="url"><i class="fas fa-arrow-left"></i>
          Back to Search Results</a>
      </div>
      <div class="container-link-2 col-md-4">
        <div class="containers-links">
          <a class="link-prev-result"><i class="fas fa-chevron-left"></i> Prev Result (I)</a>
          <a class="link-next-result">Next Result (J)<i class="fas fa-chevron-right"></i></a>
        </div>
      </div>
    </div>
    <div class="container-main-section col-md-12">
      <div class="container-left-box col-md-9">
        <fox-loading-overlay>
          <fox-section [noPadding]="true">
            <div class="title-card">Overview</div>
            <div class="col-md-12 container-trans-member-details">
              <div class="col-member-value">
                <div class="section-title">Originating member</div>
                <div class="div-fullname">
                  <span class="span-current-name">{{empName?.firstName}}<span class="span-current-lastname">{{empName?.lastName}}</span></span>
                  <span>
                    <img class="member-img" src="/assets/img/member-blue.svg"/>
                    <a class="link-claim-detail" [routerLink]="getRedirectUrl(requestDetails?.memberNum, 'Member')">{{requestDetails?.aarpMembrshipNum}}</a>
                  </span>
                </div>
              </div>
              <span class="icon-right-arrow"><i focusable="false" class="fa fa-arrow-right"></i></span>
              <div class="col-member-value">
                <div class="section-title">Recipient member</div>
                <div class="div-fullname">
                  <span class="span-new-name">{{destEmpName?.firstName}}<span class="span-current-lastname">{{destEmpName?.lastName}}</span></span>
                  <span>
                    <img class="member-img" src="/assets/img/member-blue.svg"/>
                    <a class="link-claim-detail" [routerLink]="getRedirectUrl(destMemberNum, 'Member')">{{destAarpMemberNum}}</a>
                  </span>
                </div>
              </div>
            </div>
          </fox-section>
        </fox-loading-overlay>
      </div>

      <div class="container-right-box col-md-3">
        <fox-approve-deny-request [reqInfo]="reqInfo" [denialRsn]="denialRsn"
                                  [reviewTimeStmp]="reviewTimeStmp" [approverMsid]="approverMsId"
                                  [isPending]="isPending" [isApproved]="isApproved" [isDeny]="isDeny"
                                  (isPendingChange)="isPending=$event" (isApprovedChange)="isApproved=$event"
                                  (isDeniedChange)="isDeny=$event" (statusChange)="statusText=$event">
        </fox-approve-deny-request>
      </div>
    </div>
  </div>
</div>
