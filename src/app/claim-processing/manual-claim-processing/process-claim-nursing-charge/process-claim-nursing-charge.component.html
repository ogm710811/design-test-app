<div class="container-nursing-care">
  <div class="row">
    <div class="col-xs-12 container-return-prev">
      <img src="assets/img/arrow-left.svg" class="img-return-icon" alt="return icon"/>
      <span class="txt-return-pre" foxHotkey="ctrl+f1" hotkeyAction="click" tabindex="0" (click)="pf1EventClick()">Return to Previous (F1)</span>
    </div>
  </div>
  <fox-member-dmg-card [screenData]="screeBean"></fox-member-dmg-card>
  <fox-section [noPadding]="true">
    <div class="row container-header">
      <fox-section-title>
        ICD Codes
      </fox-section-title>
    </div>
    <div class="row container-input-holder">
      <div class="col-xs-12 col-sm-3 container-input">
        <fox-input type="text"
                   id="txtMA1ICD1"
                   labelText="ICD Code 1"
                   [(ngModel)]="screen.m26icd1"
                   [length]="7"
                   maxlength="7">
        </fox-input>
      </div>
      <div class="col-xs-12 col-sm-3 container-input">
        <fox-input type="text"
                   id="txtMA1ICD2"
                   labelText="ICD Code 2"
                   [(ngModel)]="screen.m26icd2"
                   [length]="7"
                   maxlength="7">
        </fox-input>
      </div>
      <div class="col-xs-12 col-sm-3 container-input">
        <fox-input type="text"
                   id="txtMA1ICD3"
                   labelText="ICD Code 3"
                   [(ngModel)]="screen.m26icd3"
                   [length]="7"
                   maxlength="7">
        </fox-input>
      </div>
    </div>
  </fox-section>
  <fox-section [noPadding]="true"
               [noOverFlowX]="true"
               class="fox-section-icd">
    <div class="row container-top-title">
      <div class="col-xs-12 col-sm-7 col-md-8">
        <fox-section-title class="margin-top-20">Nursing Care Charge Line</fox-section-title>
        <div class="container-sub-title">Tab or use arrows keys to navigate and update fields. Click “Continue” (or use Alt + L or Enter) to proceed.</div>
      </div>
      <div class="col-xs-12 col-sm-5 col-md-4 container-bill-line">
        <span class="txt-bill-line">
          <span class="span-set-bill-line span-set-bill-left">
            10
          </span>
          <span class="span-set-bill-line span-set-bill-right">
            Set # of BILL Lines (M)
          </span>
        </span>
      </div>
    </div>
    <div class="margin-top-30">
      <fox-table *ngIf="result"
                 #inputTable
                 [tableColumns]="columns"
                 [tableData]="result"
                 [baseTableId]="'process-claim-medical-visit'"
                 [fixedFirstColumn]="true">
      </fox-table>
    </div>
      <div class="row container-misc-plan">
        <div class="col-xs-12 col-sm-3 container-input-bottom">
          <fox-input type="text"
                     id="txtM26XPA1"
                     labelText="Exclude Payment Under Plans"
                     [(ngModel)]="screen.m26xpa1"
                     [length]="2"
                     maxlength="2">
          </fox-input>
        </div>
        <div class="col-xs-12 col-sm-5 container-input-left">
          <fox-input type="text"
                     id="txtM26ATRM"
                     labelText="Benefits Payable After Termination Date"
                     [(ngModel)]="screen.m26atrm"
                     [length]="2"
                     maxlength="2">
          </fox-input>
        </div>
      </div>
  </fox-section>
  <div class="container-button-margin">
    <div class="container-float-right">
      <button type="button"
              class="btn btn-secondary"
              (click)="clearEventClick()"
              foxHotkey="alt+r"
              hotkeyAction="click">
        Clear (R)
      </button>
      <fox-loading-button class="button-spacing div-margin-left"
                          [buttonValue] = "'Continue (L)'"
                          [buttonStatus]="continueStatus"
                          [typeValue]="'button'"
                          [hasChevron]="true"
                          [foxHotKeyValue]="'alt+l'"
                          (buttonClick)="enterEventClick()">
      </fox-loading-button>
    </div>
  </div>
</div>
