<div class="row">
  <div class="col-xs-12 col-md-12 div-return-prev">
    <a href="#" (click)="pf1EventClick()" foxHotkey="ctrl+f1" hotkeyAction="click">
      <img src="assets/img/arrow-left.svg"/>
      <span class="span-return-prev">Return to Previous (F1)</span>
    </a>
  </div>
</div>
<fox-member-dmg-card [screenData]="screenBeanData"></fox-member-dmg-card>
<fox-section>
  <div class="div-card-title">
    ICD Codes
  </div>
  <div class="row div-margin-top">
    <div class="col-xs-12 col-sm-3">
      <fox-input type="text"
                 labelText="ICD Code 1"
                 [(ngModel)]="screen.ma1icd1"
                 [length]="7"
                 maxlength="7">
      </fox-input>
    </div>
    <div class="col-xs-12 col-sm-3 div-padding-style">
      <fox-input class="col-sm-12 div-padding-css"
                 type="text"
                 labelText="ICD Code 2"
                 [(ngModel)]="screen.ma1icd2"
                 [length]="7"
                 maxlength="7">
      </fox-input>
    </div>
    <div class="col-xs-12 col-sm-3">
      <fox-input type="text"
                 labelText="ICD Code 3"
                 [(ngModel)]="screen.ma1icd3"
                 [length]="7"
                 maxlength="7">
      </fox-input>
    </div>
  </div>
</fox-section>

<fox-section [noPadding]="true"
             [noOverFlowX]="true"
             class="fox-section-icd">
  <div class="row div-top-title">
    <div class="col-xs-12 col-sm-8">
      <div class="table-title div-margin-top-30 div-margin-left-25">No Pay Charge Line</div>
      <div class="div-sub-title div-margin-left-25">Tab or use arrows keys to navigate and update fields. Click “Continue” (or use Alt + L or Enter) to proceed.</div>
    </div>
    <div class="col-xs-12 col-sm-4 div-bill-line">
      <span class="span-bill-line">
        <span class="div-set-bill-line div-set-bill-left ">
          10
        </span>
        <span class="div-set-bill-line div-set-bill-right">
          Set # of Bill Lines (M)
        </span>
      </span>
    </div>
  </div>
  <div class="div-margin-top">
    <fox-table #inputTable
               [tableColumns]="inputColumns"
               [tableData]="tableData"
               [fixedFirstColumn]="true">
    </fox-table>
    <mat-divider></mat-divider>
  </div>
</fox-section>
<div class="div-button-margin">
  <div class="div-float-right margin-bottom-20">
    <button type="button"
            class="btn btn-secondary"
            (click)="clearEventClick()"
            foxHotkey="alt+r"
            hotkeyAction="click">
      Clear (R)
    </button>
    <fox-loading-button class="button-spacing div-margin-left"
                        [buttonValue] = "'Continue (L)'"
                        [buttonStatus]="buttonStatus"
                        [typeValue]="'button'"
                        [hasChevron]="true"
                        [foxHotKeyValue]="'alt+l'"
                        (buttonClick)="buttonClick($event)">
    </fox-loading-button>
  </div>
</div>
