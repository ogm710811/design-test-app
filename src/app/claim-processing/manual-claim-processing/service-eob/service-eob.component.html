<div class="row">
  <div id="serviceeob-previous"
       class="col-xs-12 container-return-prev"
       (click)="pf1EventClick()"
       foxHotkey="ctrl+f1"
       hotkeyAction="click">
    <img src="assets/img/arrow-left.svg"/>
    <span class="span-return-prev">Return to Previous Step (F1)</span>
  </div>
</div>

<fox-section [noPadding]="true">
  <div class="container-details-card-title"> {{detailsCardTitle}}</div>
  <div class="container-details-subtitle"> {{detailsCardSubTitle}}</div>
  <fox-table class="col-xs-12 col-sm-12 container-serviceeob-no-padding"
             #inputTable
             [tableColumns]="serviceEobTableColumns"
             [tableData]="serviceEobTableData"
             [fixedFirstColumn]="true"
             [fixedSecondColumn]="true">
  </fox-table>
</fox-section>
<fox-section>
  <div class="container-card-title"> {{summaryCardTitle}}</div>
  <div class="container-subtitle"> {{summaryCardSubTitle}}</div>
  <div class="container-serviceeob-summary">
    <div class="col-xs-12 col-sm-7 container-summary-first-column">
      <div class="container-summary-row-padding">
        <div class="col-xs-12 col-sm-7 container-serviceeob-no-padding">
          <fox-input type="fox-currency"
                     id="txtAssignMaxAmount"
                     name="txtAssignMaxAmount"
                     length="8"
                     labelText="Assign Max Amount"
                     class="col-xs-12 col-sm-12 fox-input-custom fox-input-padding-right"
                     [(ngModel)]="screenBean.maxAmtAssignee"></fox-input>
        </div>
        <div class="col-xs-12 col-sm-5 fox-input-custom fox-input-padding-left">
          <fox-input isReadOnly="true"
                     isReadOnlyNoPaddingLeftRight="true"
                     class="fox-input-custom input-readonly-margin-bottom"
                     [(ngModel)]="screenBean.irsBuwAmt"
                     labelText="IRS"></fox-input>
        </div>
      </div>
      <div class="col-xs-12 col-sm-7 container-serviceeob-no-padding">
        <fox-input type="fox-currency"
                   id="txtAssignAdjust"
                   name="txtAssignAdjust"
                   length="8"
                   labelText="Assign Adjust"
                   class="col-xs-12 col-sm-12 fox-input-custom fox-input-padding-right"
                   (keyup.enter)="enterEventClick()"
                   [(ngModel)]="screenBean.assigneeAdj"></fox-input>
      </div>
      <div class="col-xs-12 col-sm-5 container-serviceeob-no-padding">
        <fox-input type="fox-claim"
                   id="txtAdujustmentClaimNumber"
                   name="txtAdujustmentClaimNumber"
                   placeholder="12345-123456-1"
                   labelText="Adjustment Claim #"
                   class="col-xs-12 col-sm-12 fox-input-custom fox-input-padding-left"
                   (keyup.enter)="enterEventClick()"
                   [ngModelOptions]="{updateOn: 'blur'}"
                   [(ngModel)]="screenBean.adjClmNum"></fox-input>
      </div>
      <div class="container-summary-row-padding">
        <div class="col-xs-12 col-sm-7 container-assignee-total-benefit container-last-row">
          <div class="container-serviceeob-read-only container-assignee-total-benefit">
            <fox-input type="fox-currency"
                       isReadOnly="true"
                       [(ngModel)]="screenBean.assgneeTotBene"
                       class="fox-input-custom input-readonly-margin-bottom"
                       labelText="Assignee Total Benefit"></fox-input>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-sm-1 container-divider">
      <div class="visible-sm visible-md visible-lg hidden-xs container-left-border"></div>
      <div class="hidden-sm visible-xs container-bottom-border"></div>
    </div>
    <div class="col-xs-12 col-sm-4 container-summary-third-column">
      <div class="col-xs-12 container-serviceeob-no-padding container-sub-total-read-only">
        <div class="container-serviceeob-read-only">
          <fox-input type="fox-currency"
                     isReadOnly="true"
                     [(ngModel)]="screenBean.subTotal"
                     class="fox-input-custom input-readonly-margin-bottom"
                     labelText="Sub Total"></fox-input>
        </div>
      </div>
      <div class="col-xs-12 container-serviceeob-no-padding">
        <fox-input type="fox-currency"
                   id="txtAdjustment"
                   name="txtAdjustment"
                   length="8"
                   labelText="Adjustment"
                   class="col-xs-12 col-sm-12 fox-input-custom container-serviceeob-no-padding"
                   (keyup.enter)="enterEventClick()"
                   [(ngModel)]="screenBean.adjustment"></fox-input>
      </div>
      <div class="col-xs-12 container-serviceeob-no-padding container-last-row">
        <div class="container-serviceeob-read-only">
          <fox-input type="fox-currency"
                     isReadOnly="true"
                     [(ngModel)]="screenBean.totalBene"
                     class="fox-input-custom input-readonly-margin-bottom"
                     labelText="Total Benefit"></fox-input>
        </div>
      </div>
    </div>
  </div>
</fox-section>


<div class="form-row margin-top-20 text-right margin-bottom-20">
  <button type="button" class="btn btn-secondary margin-right-20" (click)="clearEventClick()" foxHotkey="alt+r">
    Clear (R)
  </button>
  <fox-loading-button [buttonValue]="'Continue (L)'" [buttonStatus]="buttonStatus" [hasChevron]="true"
                      [typeValue]="'button'" [foxHotKeyValue]="'alt+l'" (buttonClick)="enterEventClick()"
                      class="btn-submit"></fox-loading-button>
</div>
